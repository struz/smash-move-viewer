<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./libgif.js"></script>
    <script type="text/javascript" src="./rubbable.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var vid = $('#diddy')[0];
        vid.pause();

        $('#time')[0].onclick = function() {
            vid.currentTime += (1 / 60);

            setInterval(function() {
                $('#time').html((vid.currentTime * 60).toPrecision(5));
            }, 100);
        };
      });
    </script>
  </head>
  <body>
    <video id="diddy" controls>
    <!--<video id="diddy" autoplay="autoplay" loop="loop" preload="auto">-->
      <source src="https://i.imgur.com/drbKZuS.mp4" type="video/mp4"></source>
      Your browser does not support the video tag.
    </video>
    <p id="time">0</p>

    <img id="example1" src="http://localhost/Wait1.gif" rel:auto_play="0" width="467" height="375" />
    <!--<img id="example1" src="https://i.imgur.com/drbKZuS.gif" rel:auto_play="0" width="467" height="375" />-->
    <script type="text/javascript">
      var sup1 = new SuperGif({ gif: document.getElementById('example1') } );
      sup1.load();
    </script>
    <a href="javascript:;" onmousedown="sup1.pause(); return false;">Pause</a> |
    <a href="javascript:;" onmousedown="sup1.play(); return false;">Play</a> |
    <a href="javascript:;" onmousedown="sup1.move_to(20); return false;">Restart</a> |
    <a href="javascript:;" onmousedown="sup1.move_relative(1); frameNum.innerText=sup1.get_current_frame(); return false;">Step forward</a> |
    <a href="javascript:;" onmousedown="sup1.move_relative(-1); return false;">Step back</a>
  </body>
  <p id="frameNum">0</p>
</html>
