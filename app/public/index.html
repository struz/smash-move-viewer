<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Facebook open graph tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://struz.github.io/smash-move-viewer/">
    <meta property="og:title" content="Smash Move Viewer">
    <meta property="og:description" content="View Smash4 move animations in real-time or frame-by-frame. See hitboxes, hurtboxes, and accompanying move data as the move plays.">
    <!-- TODO: og:image tag -->

    <!-- Twitter card tags. OG tags are used in place of Twitter specific tags where possible -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@StruzSmash">
    <meta name="twitter:creator" content="@StruzSmash">

    <!-- standard meta tags -->
    <meta name="description" content="View Smash4 move animations and frame data.">
    <meta name="keywords" content="super, smash, bros, brothers, move, attack, viewer, hitbox, hurtbox, animation, frame, data">
    <meta name="author" content="Struz">

    <link rel="stylesheet" type="text/css" href="style/body.css">
    <title>Smash Move Viewer</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div id="container"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
